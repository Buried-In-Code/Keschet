buildscript {
	ext {
		loggerVersion = '2.11.2'
	}

	repositories {
		mavenCentral()
		mavenLocal()
		jcenter()
	}

	dependencies {
		classpath "com.github.ben-manes:gradle-versions-plugin:0.21.0"
	}
}

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.github.ben-manes.versions'

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
}

application {
	mainClassName = "macro.keschet.Keschet"
}

group = 'nz.macro303.game'
version = '2.1.2'

dependencies {
	implementation group: 'nz.co.macro303', name: 'board-game', version: "0.3.1"
	implementation group: 'org.jetbrains', name: 'annotations', version: "17.0.0"
	implementation group: 'org.yaml', name: 'snakeyaml', version: "1.24"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$loggerVersion"
	runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$loggerVersion"
	testImplementation group: 'junit', name: 'junit', version: "4.13-beta-3"
}

compileJava {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

compileTestJava {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

jar {
	manifest.attributes provider: 'gradle'
}

run {
	standardInput = System.in
}